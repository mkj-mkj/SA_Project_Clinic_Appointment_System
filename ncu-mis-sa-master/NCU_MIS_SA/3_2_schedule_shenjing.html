    function selectDoctor(doctorName, day, time, numofpeople) {
        // Add 'department' to the query string with the selected information
        var queryString = '?doctor=' + encodeURIComponent(doctorName) + '&day=' + encodeURIComponent(day) + '&time='+ encodeURIComponent(time) + '&numofpeople=' + encodeURIComponent(numofpeople) + '&department=' + encodeURIComponent('神經科');

        window.location.href = '3_2_1_schedule_doctor.html' + queryString;
