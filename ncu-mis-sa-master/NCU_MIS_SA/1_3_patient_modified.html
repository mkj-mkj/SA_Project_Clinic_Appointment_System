<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<link rel="stylesheet" href="1_3_patient_modified.css">
	<meta charset="UTF-8">

  

  <title>修改患者</title>
</head>
<body>
<a href="1_patient_md.html" class="lefttopbutton">返回</a>
		<h1>修改患者</h1>
	<br/>
	<br/>
	<center><table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">姓名(必填)</font></strong></td>
			<td><input type="text" name="name" maxlength="30" placeholder="原本的名字" required= "required"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">性別(必填)</font></strong></td>
			<td required= "required">
				<input type="radio" name="sex" value="男" checked> 男
				<input type="radio" name="sex" value="女"> 女
			</td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">生日(必填)</font></strong></td><!--要先出現原本的生日，再給管理者更改-->
			<td><input type="date" name="birthday" style="width: 170px;" required= "required"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">現在地址(必填)</font></strong></td>
			<td><input type="text" name="address" style="width: 450px;" placeholder="原地址" required= "required"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">聯絡電話(必填)</font></strong></td>
			<td><input type="text" name="phone" placeholder="原電話" maxlength="11" pattern="09\d{2}-\d{6}" required= "required"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong><font color="#FF0000">E-Mail(必填)</font></strong></td>
			<td><input type="email" name="email" placeholder="原email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>血型</strong></td>
			<td><input type="text" name="blood" placeholder="原血型"  maxlength="6" style="width: 70px;"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>身高</strong></td>
			<td><input type="number" name="height" placeholder="原身高" min="0" max="300" style="width: 70px;"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>體重</strong></td>
			<td><input type="number" name="weight" placeholder="原體重" min="0" max="800" style="width: 70px;"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>是否有藥物過敏史(無請填寫無)</strong></td>
			<td><input type="tel" name="medicine" placeholder="原藥物過敏史" maxlength="100"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>個人過去重大病史</strong></td>
			<td><input type="tel" name="medical_history" placeholder="原重大病史" maxlength="100"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>住宅電話</strong></td>
			<td><input type="tel" name="home" placeholder="原電話" maxlength="10" maxlength="10" pattern="0[0-9]-\d{7}"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>聯絡人姓名</strong></td>
			<td><input type="text" name="contact_name" placeholder="原聯絡人" maxlength="30"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>關係</strong></td>
			<td><input type="text" name="relationship" placeholder="原關係" maxlength="12"/></td>
		</tr>
		<tr>
			<td bgcolor = "#C4E1FF"><strong>聯絡人電話</strong></td>
			<td><input type="text" name="phone" placeholder="原電話" maxlength="11" pattern="09\d{2}-\d{6}"/></td>
		</tr>
		
		
    </table></center>
	<br/>
	<br/>
    <center><button type="submit" class="button">送出</button>
	
  </form>
</body>
</html>
