<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>科別資訊</title>
    <style>
        body {
            text-align: center;
			margin: 0; 
			padding: 0; 
        }
        h1 {
				color:white;
				font-size: 3em;
			    margin-top:0;
				margin-bottom:40px;	
				padding:5px;
        }
        table {
            width: 810px;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
			border-radius: 15px;
        }
        th, td {
            border: 2px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004B97;
            color: white;
        }
		td{
			text-align: left;
			background-color: #E0E0E0;
		}
		td:nth-child(1) {
			width: 20%; 
		}

		td:nth-child(2) {
			width: 80%; 
		}
    </style>
</head>
<body>
    <div style="background-color:#004B97;"><h1><b>科別資訊</b></h1></div>
    <table>
        <tr>
            <th>科別</th>
			<th>資訊</th>
        </tr>
        <tr>
            <td>科別內容 1</td>
			<td>資訊內容 1</td>
        </tr>
        <tr>
            <td>科別內容 2</td>
			<td>資訊內容 2</td>
        </tr>
        <tr>
            <td>科別內容 3</td>
			<td>資訊內容 3</td>
        </tr>
        <tr>
            <td>科別內容 4</td>
			<td>資訊內容 4</td>
        </tr>
        <tr>
            <td>科別內容 5</td>
			<td>資訊內容 5</td>
        </tr>
    </table>
    <script type="text/javascript">
        function getAllDepartment(){
            // 發出POST的GET請求取得所有會員列表
            $.ajax({
                type: "GET",
                url: "api/department.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        updateTable(response.response.data);
                        updateSQLTable(response.response);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        // 更新會員列表表格
        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';
            $.each(data, function(index, value) {
                table_html += '<tr><td scope="row">' + value['id'] + '</td>';
                table_html += '<td>' + value['name'] + '</td>';
                table_html += '<td>' + value['info'] + '</td>';
                table_html += '<tr>';
            })
        
            $("#table > tbody").append(table_html);
        }

        $(document).ready(function() {
            getAllDepartment();
        });
    </script>
</body>
</html>
