<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>公告資料</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 0;
            margin-bottom: 40px;
			padding: 5px;
        }
        table {
            width: 810px;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 15px
			
        }
        th, td {
            border: 2px solid #ffffff;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #004B97;
            color: white;
        }
        td {
            text-align: left;
            background-color: #E0E0E0;
        }
		td:nth-child(1) {
            width: 5%; 
        }
		td:nth-child(2), td:nth-child(4) {
            width: 15%; 
        }
		td:nth-child(3) {
			width: 45%;
		}
        td:nth-child(5), td:nth-child(6){
            width: 10%;
        }
        
		-->
        .modify_button,
        .delete_button {
            width: 100%;
            padding: 8px;
            background-color: #004B97;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
			text-decoration: none;
        }
		.add_button {
            width: 50px;
			padding: 8px;
            background-color: #004B97;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div style="background-color:#004B97;">
	<h1><b>公告</b></h1></div>
    <table id="table"><!--公告資料庫有幾筆資料就顯示幾筆-->
    	<thead>
        	<tr>
            	<th>Seq</th>
            	<th>公告標題</th>
            	<th>公告內容</th>
            	<th>公告時間</th>
				<th></th>
				<th></th>
        	</tr>
        </thead>    	
    	<tbody></tbody>  
    </table>
	<br>
    <button class="add_button" onclick="redirectToAddPage()">新增</button>
    <script type="text/javascript">
        function redirectToModifyPage() {
            window.location.href = '4_5_announcement_modified.html';
        }

        function redirectToAddPage() {
            window.location.href = '4_4_announcement_add.html';
        }
        function getAllAnnouncement(){
            // 發出POST的GET請求取得所有announcement
            $.ajax({
                type: "GET",
                url: "api/announcement.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        updateTable(response.response.data);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        // 更新announcement表格
        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';
            
            $.each(data, function(index, value) {
                table_html += '<tr>';
                table_html += '<td>' + value['announce_seq'] + '</td>';
                table_html += '<td>' + value['announce_title'] + '</td>';
                table_html += '<td>' + value['announce_content'] + '</td>';
                table_html += '<td>' + value['announce_update'] + '</td>';
                table_html += '<td><button class="delete_button" onclick="DeletePatient(' + value['annouce_seq'] + ');">刪除</button></td>';
                table_html += '<td><button class="modify_button" onclick="redirectToModifyPage('+value['annouce_seq']+');">修改</button></td>';
                table_html += '<tr>';
            })
        
            $("#table > tbody").append(table_html);
        }

        $(document).ready(function() {
            getAllAnnouncement();
        });
    </script>
</body>
</html>
