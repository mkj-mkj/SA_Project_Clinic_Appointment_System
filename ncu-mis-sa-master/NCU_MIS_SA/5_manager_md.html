<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>管理者資料</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 0;
            margin-bottom: 40px;
			padding: 5px;
        }
        table {
            width: 810px;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 15px;
        }
        th, td {
            border: 2px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004B97;
            color: white;
        }
        td {
            text-align: left;
            background-color: #E0E0E0;
        }
        td:nth-child(1), td:nth-child(3), td:nth-child(4) {
            width: 15%; 
        }
        td:nth-child(2) {
            width: 55%; 
        }
        a {
            width: 100%;
            padding: 8px;
            background-color: #004B97;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
			text-decoration: none;
        }
    </style>
</head>
<body>
    <div style="background-color:#004B97;"><h1><b>管理者</b></h1></div>
    <table id="table"><!--管理者資料庫有幾筆資料就顯示幾筆-->
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>郵箱</th>
                <th></th>
    
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script type="text/javascript">
            function getAllAdministrator(){
                // 發出POST的GET請求取得所有管理者
                $.ajax({
                    type: "GET",
                    url: "api/administrator.do",
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if(response.status == 200){
                            updateTable(response.response.data);
                        }
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
    
            // 更新管理者表格
            function updateTable(data) {
                $("#table > tbody").empty();
                var table_html = '';
                
                $.each(data, function(index, value) {
                    table_html += '<tr>';
                    table_html += '<td>' + value['id'] + '</td>';
                    table_html += '<td>' + value['name'] + '</td>';
                    table_html += '<td>' + value['email'] + '</td>';
                    table_html += '<td><button class="delete_button" onclick="DeleteAdministrator('+value['id']+');">刪除</button></td>';
                    table_html += '<tr>';
                })
            
                $("#table > tbody").append(table_html);
            }
    
            $(document).ready(function() {
                getAllAdministrator();
            });

            function DeleteAdministrator(id) {   
                var check = window.confirm("確認要刪除管理員嗎");
                if (check == true) {
                console.log("刪除管理員");
	           // 發出POST的DELETE請求刪除該筆預約資料
	           var request = {'id': id};
	           var data_string = JSON.stringify(request);
                // 發送 AJAX 請求以刪除管理員
                $.ajax({
                    type: "DELETE",  // 使用 POST 方法
                    url: "api/administrator.do",  // 請替換為實際的 API 端點
                    crossDomain: true,
                    data: data_string,  // 傳遞管理員 ID 給服務器
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if(response.status == 200){
                            // 刪除成功後，更新表格
                            getAllAdministrator();
                        } else {
                            alert("刪除失敗：" + response.message);
                        }
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
                };
            }
    </script>
	<br>
    <div><a href="5_2_manager_add.html" class="add-button">新增</a></div>
</body>
</html>
