<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>醫生資訊</title>
    <style>
        body {
            text-align: center;
			margin: 0; 
			padding: 0;
        }
        h1 {
			color:white;
            font-size: 3em;
			margin-top:0;
			margin-bottom:40px;				
			padding: 5px; 
        }
        .lefttopbutton {
            width: 100px;
            height: 40px;
            margin-top: 10px;
            background-color: #004b97;
            border: none;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            position: absolute;
            top: 15px;
            left: 15px;}
        
        table {
            width: 810px;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
			border-radius: 15px;
        }
        th, td {
            border: 2px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004B97;
            color: white;
        }
		td{
			text-align: left;
			background-color: #E0E0E0;
		}
		td:nth-child(1) {
			width: 20%; 
		}

		td:nth-child(2) {
			width: 80%; 
		}
    </style>
</head>
<body>
	<a href="2_1_2_clinicinfo.html" class="lefttopbutton">返回</a>
    <div style="background-color:#004B97;"><h1><b>醫師資訊</b></h1></div>
    <table id="table">
        <thead>
            <tr>
                <th>醫師</th>
                <th>簡介</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <script type="text/javascript">
        function getAllDoctor(){
            // 發出POST的GET請求取得所有醫生列表
            $.ajax({
                type: "GET",
                url: "api/doctor.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        updateTable(response.response.data);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        // 更新醫生列表表格
        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';
            $.each(data, function(index, value) {
                table_html += '<tr>';
                table_html += '<td>' + value['name'] + '</td>';
                table_html += '<td>' + value['dept_name'] + '</td>';
                table_html += '<tr>';
            })
        
            $("#table > tbody").append(table_html);
        }

        $(document).ready(function() {
            getAllDoctor();
        });
    </script>
</body>
</html>
