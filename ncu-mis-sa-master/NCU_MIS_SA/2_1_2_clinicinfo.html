<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>門診資訊</title>
    <style>
        body {
            text-align: center;
			margin: 0; <!-- 清除外邊距 -->
			padding: 0; <!--清除內邊距 -->
        }
        h1 {
				color:white;
				font-size: 3em;
			    margin-top:0;
				margin-bottom:40px;	
				padding: 5px;
        }
        .left-button, .right-button {
            width: 400px;
            height: 200px;
            background-color: #004B97;
            border: none;
            color: white;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            line-height: 200px;
            font-size: 2.5em;
            margin-bottom: 20px; /* Added margin to create space between buttons and table */
        }
        table {
            width: 810px;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
			border-radius: 15px;
        }
        th, td {
            border: 2px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004B97;
            color: white;
        }
		td{
			text-align: left;
			background-color: #E0E0E0;
		}
    </style>
</head>
<body>
    <div style="background-color:#004B97;"><h1><b>門診資訊</b></h1></div>
    <div class="button-container">
        <a href="2_1_departmentinfo.html" class="left-button">科別</a>
        <a href="2_2_doctor_info.html" class="right-button">醫師</a>
    </div>
    <table id="table"><!--顯示公告-->
    	<thead>
        	<tr>
            	<th>Seq</th>
            	<th>公告標題</th>
            	<th>公告內容</th>
            	<th>公告時間</th>
        	</tr>
       	</thead>
       	<tbody></tbody> 
    </table>
    
    <script type="text/javascript">
        function getAllAnnouncement(){
            // 發出POST的GET請求取得所有announcement
            $.ajax({
                type: "GET",
                url: "api/announcement.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        updateTable(response.response.data);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }

        // 更新announcement表格
        function updateTable(data) {
            $("#table > tbody").empty();
            var table_html = '';
            
            $.each(data, function(index, value) {
                table_html += '<tr>';
                table_html += '<td>' + value['announce_seq'] + '</td>';
                table_html += '<td>' + value['announce_title'] + '</td>';
                table_html += '<td>' + value['announce_content'] + '</td>';
                table_html += '<td>' + value['announce_update'] + '</td>';
                table_html += '<tr>';
            })
        
            $("#table > tbody").append(table_html);
        }

        $(document).ready(function() {
            getAllAnnouncement();
        });
    </script>
</body>
</html>
